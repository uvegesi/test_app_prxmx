name: Build, Push, and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  VAULT_ADDR: ${{ vars.VAULT_ADDR }}

jobs:
  # ------------------------------------------------------------------
  # JOB 1: BUILD & PUSH (Runs on the LXC Runner)
  # ------------------------------------------------------------------
  build-and-push:
    runs-on: self-hosted # <--- Uses the Proxmox Runner
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - context: ./spring-boot-realworld-example-app
            image_suffix: backend
            dockerfile: ./spring-boot-realworld-example-app/Dockerfile
          - context: ./vue-realworld-example-app
            image_suffix: frontend
            dockerfile: ./vue-realworld-example-app/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Check which folder changed
      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - '${{ matrix.context }}/**'
      
      # 2. Setup Buildx
      - name: Set up Docker Buildx
        if: steps.changes.outputs.src == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      # 3. Login
      - name: Log in to the Container registry
        if: steps.changes.outputs.src == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Extract Metadata
      - name: Extract metadata (tags, labels)
        if: steps.changes.outputs.src == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image_suffix }}
          tags: |
            type=sha
            latest

      # 5. Build and Push
      - name: Build and push Docker image
        if: steps.changes.outputs.src == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            API_ROOT=/api

  # ------------------------------------------------------------------
  # JOB 2: DEPLOY TO K3S (Fetches Kubeconfig from Vault)
  # ------------------------------------------------------------------
  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
      
      # 2. Fetch Kubeconfig from Vault
      - name: Fetch Kubeconfig from Vault
        run: |
          # 1. Configure Environment
          export VAULT_ADDR="${{ env.VAULT_ADDR }}"
          export VAULT_TOKEN="${{ secrets.VAULT_TOKEN }}"
          export VAULT_SKIP_VERIFY=true

          # 2. Fetch the Secret
          vault kv get -field=kubeconfig secret/data/infra/k8s > kubeconfig.yaml

          # 3. Secure it
          chmod 600 kubeconfig.yaml

      # 3. Deploy to K3s
      - name: Deploy to K3s
        run: |
          export KUBECONFIG="${{ github.workspace }}/kubeconfig.yaml"

          # 1. Create Namespace (Idempotent: won't fail if it exists)
          kubectl create namespace realworld --dry-run=client -o yaml | kubectl apply -f -

          # 2. Update Image Tags
          SHORT_SHA=$(git rev-parse --short HEAD)
          sed -i "s|image: .*backend:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:sha-${SHORT_SHA}|g" k3s/apps.yaml
          sed -i "s|image: .*frontend:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:sha-${SHORT_SHA}|g" k3s/apps.yaml

          # 3. Apply to the specific namespace
          kubectl apply -f k3s/ -n realworld