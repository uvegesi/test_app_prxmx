name: Build, Push, and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  VAULT_ADDR: ${{ vars.VAULT_ADDR }}

jobs:
  # ------------------------------------------------------------------
  # JOB 1: BUILD & PUSH (Runs on the LXC Runner)
  # ------------------------------------------------------------------
  build-and-push:
    runs-on: self-hosted # <--- Uses the Proxmox Runner
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - context: ./spring-boot-realworld-example-app
            image_suffix: backend
            dockerfile: ./spring-boot-realworld-example-app/Dockerfile
          - context: ./vue-realworld-example-app
            image_suffix: frontend
            dockerfile: ./vue-realworld-example-app/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image_suffix }}
          tags: |
            type=sha
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Pass build args if needed
          build-args: |
            API_ROOT=/api

  # ------------------------------------------------------------------
  # JOB 2: DEPLOY TO K3S (Fetches Kubeconfig from Vault)
  # ------------------------------------------------------------------
  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
      
      # 2. Fetch Kubeconfig from Vault
      - name: Fetch Kubeconfig from Vault
        run: |
          # 1. Setup Vault CLI (Install if not present)
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install -y vault

          # 2. Configure Environment
          export VAULT_ADDR="${{ env.VAULT_ADDR }}"
          export VAULT_TOKEN="${{ secrets.VAULT_TOKEN }}"
          export VAULT_SKIP_VERIFY=true

          # 3. Fetch the Secret (Using the CORRECT path now)
          # We use -field=kubeconfig so we get JUST the YAML text, not JSON
          vault kv get -field=kubeconfig secret/data/infra/k8s > kubeconfig.yaml

          # 4. Secure it
          chmod 600 kubeconfig.yaml

      # 3. Deploy to K3s
      - name: Deploy to Cluster
        run: |
          # 1. Update the image tags in your K8s manifests
          # (Assuming you have a k8s/ folder. If not, we need to create it)
          sed -i "s|image: .*backend:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:sha-$(git rev-parse --short HEAD)|g" k3s/backend-deployment.yaml
          sed -i "s|image: .*frontend:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:sha-$(git rev-parse --short HEAD)|g" k3s/frontend-deployment.yaml
          
          # 2. Apply
          kubectl apply -f k8s/