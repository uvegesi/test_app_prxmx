name: Build, Push, and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  VAULT_ADDR: ${{ vars.VAULT_ADDR }}

jobs:
  # ------------------------------------------------------------------
  # JOB 1: BUILD & PUSH
  # ------------------------------------------------------------------
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - context: ./spring-boot-realworld-example-app
            image_suffix: backend
            dockerfile: ./spring-boot-realworld-example-app/Dockerfile
          - context: ./vue-realworld-example-app
            image_suffix: frontend
            dockerfile: ./vue-realworld-example-app/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - '${{ matrix.context }}/**'
      
      - name: Set up Docker Buildx
        if: steps.changes.outputs.src == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Log in to Registry
        if: steps.changes.outputs.src == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        if: steps.changes.outputs.src == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          # Important: We push the specific SHA tag AND latest
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image_suffix }}:sha-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image_suffix }}:latest
          build-args: |
            API_ROOT=/api

  # ------------------------------------------------------------------
  # JOB 2: DEPLOY TO K3S
  # ------------------------------------------------------------------
  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Tools
        run: |
          sudo apt-get update && sudo apt-get install -y jq gettext-base
          # gettext-base installs 'envsubst'

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Log in to Registry (Required for script)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            backend:
              - 'spring-boot-realworld-example-app/**'
            frontend:
              - 'vue-realworld-example-app/**'
      
      - name: Fetch Kubeconfig
        run: |
          export VAULT_ADDR="${{ env.VAULT_ADDR }}"
          export VAULT_TOKEN="${{ secrets.VAULT_TOKEN }}"
          export VAULT_SKIP_VERIFY=true
          vault kv get -field=kubeconfig secret/data/infra/k8s > kubeconfig.yaml
          chmod 600 kubeconfig.yaml

      - name: Deploy to K3s
        # Map outputs to environment variables for the shell
        env:
          BACKEND_CHANGED: ${{ steps.filter.outputs.backend }}
          FRONTEND_CHANGED: ${{ steps.filter.outputs.frontend }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          export KUBECONFIG="${{ github.workspace }}/kubeconfig.yaml"

          # 1. Source the helper script (At root now)
          chmod +x ./image-resolver.sh
          source ./image-resolver.sh

          echo "üîç Resolving images..."

          # 2. Resolve Images
          export BACKEND_IMAGE=$(resolve_image \
            backend \
            "${BACKEND_CHANGED}" \
            "${{ env.REGISTRY }}" \
            "${{ env.IMAGE_NAME }}" \
            "${COMMIT_SHA}")

          export FRONTEND_IMAGE=$(resolve_image \
            frontend \
            "${FRONTEND_CHANGED}" \
            "${{ env.REGISTRY }}" \
            "${{ env.IMAGE_NAME }}" \
            "${COMMIT_SHA}")

          echo "‚úÖ Backend  ‚Üí $BACKEND_IMAGE"
          echo "‚úÖ Frontend ‚Üí $FRONTEND_IMAGE"

          # 3. Apply Infrastructure
          kubectl create namespace realworld --dry-run=client -o yaml | kubectl apply -f -
          [ -f k3s/ingress.yaml ] && kubectl apply -n realworld -f k3s/ingress.yaml

          # 4. Apply Deployments using envsubst
          # This replaces ${BACKEND_IMAGE} in the YAML with the value above
          envsubst < k3s/backend-deployment.yaml | kubectl apply -n realworld -f -
          envsubst < k3s/frontend-deployment.yaml | kubectl apply -n realworld -f -
          
          # 5. Verify Rollout
          kubectl rollout status deployment/backend -n realworld
          kubectl rollout status deployment/frontend -n realworld