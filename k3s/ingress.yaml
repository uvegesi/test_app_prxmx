# ----------------------------------------------------------------------
# 1. THE MIDDLEWARE (The "Rewrite" Logic)
# ----------------------------------------------------------------------
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: api-strip
  namespace: realworld
spec:
  stripPrefix:
    prefixes:
      - /api

---

# ----------------------------------------------------------------------
# 2. BACKEND INGRESS (Uses the Middleware)
# ----------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress   
  namespace: realworld
  annotations:
    # This connects the Ingress to the Middleware defined above
    # Syntax: <namespace>-<name>@kubernetescrd
    traefik.ingress.kubernetes.io/router.middlewares: realworld-api-strip@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080

---

# ----------------------------------------------------------------------
# 3. FRONTEND INGRESS (Standard, No Middleware)
# ----------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: realworld
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80