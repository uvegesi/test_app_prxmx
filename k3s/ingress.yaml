apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: realworld-ingress
  annotations:
    # Use the default Traefik ingress controller shipped with K3s
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - http:
        paths:
          # 1. Route API calls to the Backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          # 2. Route everything else to the Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80