apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
  namespace: realworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # The pipeline will replace this 'latest' tag with the specific commit SHA
          image: ghcr.io/uvegesi/test_app_prxmx-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            # Force H2 (In-Memory DB) for the first run to keep it simple
            - name: SPRING_PROFILES_ACTIVE
              value: "test" 
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: realworld
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080